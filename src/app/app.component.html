<div id="container">
<p>
  <mat-toolbar>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="products">
        <mat-icon>forest</mat-icon>
        <span>Products</span>
      </a>
      <a mat-menu-item routerLink="cart">
        <mat-icon>shopping_cart</mat-icon>
        <span>Shopping Cart</span>
      </a>
      <a mat-menu-item routerLink="about">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </a>
      <a mat-menu-item routerLink="contact">
        <mat-icon>contact_email</mat-icon>
        <span>Contact</span>
      </a>
    </mat-menu>
    <span class="example-spacer"></span>

    <span id="title">Bonsai Store App</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Shopping Cart Icon"
    >
      <mat-icon
        matBadge="0"
        matBadgePosition="above before"
        matBadgeColor="warn"
        >shopping_cart</mat-icon
      >
    </button>
  </mat-toolbar>
</p>

<nav>
  <a
    class="button"
    routerLink="products"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    Products
  </a>
  <a
    class="button"
    routerLink="cart"
    routerLinkActive="activebutton"
    aruaCurrentWhenActive="page"
  >
    Shopping Cart</a
  >
  <a
    class="button"
    routerLink="about"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    About
  </a>
  <a
    class="button"
    routerLink="contact"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    Contact
  </a>
</nav>
</div>
<router-outlet></router-outlet>
